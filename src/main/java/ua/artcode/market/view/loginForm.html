<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/Libraries/bootstrap.css">
    <title>Login</title>
    <link rel="icon" type="image/png" href="https://secure.nozbe.com/img/favicon.ico" />
</head>
<body>
<form id="loginForm">
    <div class="container panel">
        <h2 class="panel-heading"> Login </h2>

        <form class="form-horizontal">
            <div class="form-group row">
                <label for="inputLogin" class="col-sm-2 control-label">Login</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputLogin" placeholder="Enter login">
                </div>
            </div>


            <div class="form-group row">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="loginButton" type="Submit" class="btn btn-default"> Sign in</button>
                </div>
            </div>
        </form>
    </div>
</form>

<script src="js/index/index.js" async></script>
<script src="js/index/pageController.js" async></script>

</body>
</html>
